<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8' name='viewport' content='width=device-width, initial-scale=1'>
    <title>Connectiprise</title>

  <style>
    body{
      background-color: #3D3D3D;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
    }
    .side-panel{
      background-color: #1D1D1D;
      position: absolute;
      top: 0px;
      left: 0px;
      height: 100%;
      width: 150px;
    }
    .name{
      font-size: 20px;
      width: 100%;
      margin-top: 10px;
      text-align: center;
    }
    .separator{
      width: 100%;
      height: 1px;
      margin-top: 10px;
      background-color: white;
    }
    .side-menu{
      padding-left: 0px;
      width: 100%;
    }
    .side-menu > li {
      text-align: center;
      list-style-type: none;
      list-style-position: inside;
      height: 30px;
    }
    .side-menu > li > a{
      color: inherit;
      vertical-align: middle;
      text-decoration: none;
    }
    .side-menu :hover{
      background-color: #2d2d2d;
    }

    .content-container{
      margin-left: 160px;
      margin-top: 10px;
    }
  </style>

  <head>
<body>

  <div class='side-panel'>
    <div class='name'>Connectiprise</div>
    <div class='separator'></div>
    <ul class='side-menu'>
      <li>
          <a href='/connection'>
              Connection
          </a>
      </li>
      <li>
        <a href='/parametre'>
            Parametres
        </a>
      </li>
      <li>
        <a href='/statistique'>
          Statistiques
        </a>
      </li>  
    </ul>
  </div>
  <!-- <iframe class='content-container' src='./connection.html'></iframe> -->
  <div class='content-container'>{{{content}}}</div>
  <script>
    var date = new Date();
    var time = {
      hours: date.toTimeString().slice(0,2), 
      minutes: date.toTimeString().slice(3,5), 
      seconds: date.toTimeString().slice(6,8)
      };
    var xhr = new XMLHttpRequest();
    xhr.open('POST', '/updateDate', true);
    xhr.send(JSON.stringify(time));
  </script>
</body>
</html>
