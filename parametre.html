<style>
    .content-title{
        color: white;
    }

    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }
      
      .switch input {display:none;}
      
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #BB2500;
        -webkit-transition: .4s;
        transition: .4s;
      }
      
      .slider:before {
        position: absolute;
        content: '';
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
      }
      
      input:checked + .slider {
        background-color: #408F00;
      }
      
      input:focus + .slider {
        box-shadow: 0 0 1px #2196F3;
      }
      
      input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
      }
</style>
<div>
    <span class='content-title'>Etats des prises</span>
    <div>
        <div class='prise' id='p1'>
            <label class='switch'>
                <input type='checkbox' id='c1' onclick='swap()' {{{ischecked}}}>
                <span class='slider round'></span>
            </label>
            <span>Details</span>
        </div>
    </div>
</div>

<script>
    function swap(){
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/swap1', true);
        xhr.send(null);
    }
</script>
